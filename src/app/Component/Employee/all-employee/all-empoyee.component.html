
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>

  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
  </ng-container>

  <ng-container matColumnDef="DateOfjoining">
    <th mat-header-cell *matHeaderCellDef> DateOfjoining </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfJoining}} </td>
  </ng-container>
  <ng-container matColumnDef="Salary">
    <th mat-header-cell *matHeaderCellDef> Salary </th>
    <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
  </ng-container>
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> options </th>
    <td mat-cell *matCellDef="let element" class="icon">
      <i class="fa fa-plus btn btn-dark" aria-hidden="true" (click)="addEmployee()"></i>

      <i class="fa fa-pencil btn btn-success" aria-hidden="true"(click)="Edit(element.id )"></i>

      <i class="fa fa-trash-o btn btn-danger" aria-hidden="true" (click)="Delete(element.id)"></i>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
